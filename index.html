<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>

      <!--Header-->
      <header>
          <h1>Bus Timetable App</h1>
      </header>

      <div class="container">
          <!--Left Sidebar-->
          <aside>
              <!--Bus Menu-->
              <section class="bus" id="awapuni">
                  <h2>Awapuni - Rugby</h2>
                  <h3 id="awapuniStops"></h3>
              </section>

              <section class="bus" id="highbury">
                  <h2>Highbury - Takaro</h2>
                  <h3 id="highburyStops"></h3>
              </section>

              <section class="bus" id="cloverlea">
                  <h2>Cloverlea - Milson</h2>
                  <h3 id="cloverleaStops"></h3>
              </section>

              <section class="bus" id="rhodes">
                  <h2>Rhodes - Roslyn</h2>
                  <h3 id="rhodesStops"></h3>
              </section>

              <section class="bus" id="rangiora">
                  <h2>Rangiora - Brightwater</h2>
                  <h3 id="rangioraStops"></h3>
              </section>

              <section class="bus" id="fernlea">
                  <h2>Fernlea - Heights</h2>
                  <h3 id="fernleaStops"></h3>
              </section>

          </aside>


          <!--Main Content-->
          <main>
              <div id="map"></div>
              <!--Map Images-->
              <div class="map highburyMap"><img src="highbury.png"></div>
              <div class="map cloverleaMap"><img src="cloverlea.png"></div>

          </main>
      </div> <!--END .container-->

      <!--Footer-->
      <footer>
      </footer>


      <script src="bus-stops-and-times-final.js"></script>
      <script src="app.js"></script>
  </body>
</html>
